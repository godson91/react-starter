<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
           <!-- React Library -->
<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
<!-- React DOM Library -->
<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
<!-- BABEL Library  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <title>Class Components</title>
</head>
<body>
    <div id="app"> React has not rendered yet</div>
    <!-- <div id="app2"> React has not rendered yet</div> -->

    <script type="text/babel">


            //Create our first class component
            // class Shapes extends React.Component {
            //     render(){
            //         return (
            //             <h1>Circle, Square, Rectangle</h1>
            //         )
            //     }
            // }
        

            class Blue extends React.Component {
                render() {
                    return (
                        <h1>Blue</h1>
                    )
                }
            }
            class Orange extends React.Component {
                render() {
                    return (
                        <h1>Orange</h1>
                    )
                }
            }
            class Red extends React.Component {
                render() {
                    return (
                        <h1>Red</h1>
                    )
                }
            }
            class Yellow extends React.Component {
                render() {
                    return (
                        <h1>Yellow</h1>
                    )
                }
            }
            class Indigo extends React.Component {
                render() {
                    return (
                        <h1>Indigo</h1>
                    )
                }
            }
            class Violet extends React.Component {
                render() {
                    return (
                        <h1>Violet</h1>
                    )
                }
            }
            class Green extends React.Component {
                render() {
                    return (
                        <h1>Green</h1>
                    )
                }
            }

        ReactDOM.render(
            //React What we rendering, REact where we rendering
            <div>
                <Blue/>
                <Red/>
                <Indigo/>
                <Orange/>
                <Violet/>
                <Green/>
                <Yellow/>
            </div>   
            ,document.getElementById("app")
        );

        
    </script>
</body>
</html>
