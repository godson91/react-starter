

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- React Library -->

        ReactDOM.render(

            <div>
                <h1>Hello World</h1>

        );
