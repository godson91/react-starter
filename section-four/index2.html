<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
           <!-- React Library -->
<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
<!-- React DOM Library -->
<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
<!-- BABEL Library  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <title>Styling Class Components</title>
</head>
<body>
    <div id="app"> React has not rendered yet</div>
    <!-- <div id="app2"> React has not rendered yet</div> -->

    <script type="text/babel">

            class AllColors extends React.Component {
                render() {
                    return (
                        <div>
                            <Blue/>
                            <Orange/>
                            <Red/>
                        </div>
                    )
                }
            }
            class Blue extends React.Component {
                render() {
                    var blueStyle = {
                        width: 100,
                        height: 100,
                        background: "blue",
                        borderRadius: "50%"
                    }
                    return (
                        <h1 style={blueStyle}>Blue</h1>
                    );
                }
            }
            class Orange extends React.Component {
                
                render() {
                    var orangeStyle = {
                    width: 200,
                    height: 100,
                    background: "orange"
                    }
                    return (
                        <h1 style={orangeStyle}>Orange</h1>
                    )
                }
            }
            class Red extends React.Component {
                render() {
                    var redStyle = {
                        width: 100,
                        height: 100,
                        background:"red"
                    }
                    return (
                        <h1 style={redStyle}>Red</h1>
                    )
                }
            }
  

        ReactDOM.render(
            //React What we rendering, REact where we rendering
            <div>
               <AllColors/>
            </div>   
            ,document.getElementById("app")
        );

        
    </script>
</body>
</html>
